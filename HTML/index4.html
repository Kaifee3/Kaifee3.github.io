<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Multimedia</h1>
    <h3>Audio file</h3>
    <audio controls>
        <source src="boot.mp3">
    </audio>
    <h3>Video files</h3>
    <video height="200px" width="350px" controls>
        <source src="st1.mp4">
        <track
        src="subtitles1.vtt"
        kind="subtitles"
        srclang="en"
        label="English">
        <track
        src="subtitles2.vtt"
        kind="subtitles"
        srclang="in"
        label="Hindi">
    </video><br>
    <svg width="900" height="900">
        <circle
        cx="250"
        cy="400"
        r="200"
        stroke="red"
        stroke-width="5"
        fill="green"
    </svg>
</body>
</html>
