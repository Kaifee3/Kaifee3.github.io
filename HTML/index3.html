<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form Tags</h1>
    <form action="server.jsp" method="post">
    <p>
        <input type="text" placeholder="Enter your name" autofocus required>
    </p>
    <p>
        <input type="text" value="Kaifee" readonly>
    </p>
    <p>
        <input type="text" value="Kaifee" disabled>
    </p>
    <p>
        <input type="text" size="20px" maxlength="4">
    </p>
    <button>Submit</button>
    <input type="reset">
    </form>
    
    <fieldset>
        <legend>Login Form</legend>
    <form>
        <p><input type="text" placeholder="Enter your email"></p>
        <p><input type="password" placeholder="Enter your password"></p>
        <button>Login</button>
    </form>
    </fieldset>
    <fieldset>
        <legend>Registration Form</legend>
    <form>
        <p><input type="text" placeholder="Enter your name"></p>
        <p><input type="text" placeholder="Enter your email"></p>
        <p><input type="password" placeholder="Enter your password"></p>
        <p><input type="date"></p>
        <p><input type="checkbox">MERN
        <input type="checkbox">Java
        <input type="checkbox">Python </p>
        <p>
        <input type="radio" name="gender" value="Morning"> Morning
        <input type="radio" name="gender" value="Evening"> Evening
        </p>
        <p><select multiple>
            <optgroup label="India">
            <option>Delhi</option>
            <option>Chenni</option>
            <option>Hyderabad</option>
            </optgroup>
            <optgroup label="Usa">
            <option>Columbus</option>
            <option>Jacksonvills</option>
            <option>Miami</option>
            </optgroup>
        </select></p>

        <p>
            <textarea rows="4" cols="50" placeholder="About me"></textarea>
        </p>
        <p>
            <input type="color">
        </p>
        <p>
            <input type="file">
        </p>
        <p>
            <input list="country">
            <datalist id="country">
                <option>India</option>
                <option>USA</option>
                <option>Uk</option>
            </datalist>
        </p>
        <p><label for="chk">Remember me</label><input type="checkbox" id="chk"></p>
        <button>Register</button>
    </form>
    </fieldset>
</body>
</html>
