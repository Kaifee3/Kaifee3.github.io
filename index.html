<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kaifee Azam | Home</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(
        135deg,
        #ff9a9e, #fad0c4, #fbc2eb, #a18cd1, #84fab0,
        #8fd3f4, #c2e9fb, #e0c3fc, #fccb90, #f6d365,
        #ffecd2, #fcb69f, #d4fc79, #96e6a1, #a1c4fd,
        #c2e9fb, #e0c3fc, #ffdde1, #ee9ca7, #ff6a88
      );
      background-size: 600% 600%;
      animation: gradientBG 40s ease infinite;
      color: #333;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin: 40px 20px 10px;
      font-size: 2.5rem;
    }

    nav, section {
      max-width: 700px;
      margin: 30px auto;
      padding: 25px 30px;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
      border-radius: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    nav:hover, section:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
    }

    h2 {
      margin-top: 0;
      color: #34495e;
      font-size: 1.6rem;
      border-bottom: 2px solid #e0e0e0;
      padding-bottom: 8px;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 10px 0;
    }

    li {
      margin: 12px 0;
    }

    a {
      text-decoration: none;
      color: #2980b9;
      font-weight: 500;
      font-size: 1.1rem;
      position: relative;
      transition: color 0.2s ease;
    }

    a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      left: 0;
      bottom: -4px;
      background-color: #1abc9c;
      transition: width 0.3s ease;
    }

    a:hover {
      color: #1abc9c;
    }

    a:hover::after {
      width: 100%;
    }

    @media (max-width: 768px) {
      nav, section {
        margin: 20px 10px;
        padding: 20px;
      }

      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.4rem;
      }

      a {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

</body>
